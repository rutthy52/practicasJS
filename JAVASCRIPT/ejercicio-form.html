<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/ejercicio-form.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <form action="" id="form" onsubmit="return false">
      <p>
        <label for="nombre">nombre</label> <br />
        <input type="text" name="nombre" id="nombre" /><br />
        <span id="error-nombre" style="display: none;color: red;"
          >Error nombre</span
        >
      </p>
      <p>
        <label for="apellido">apellido</label> <br />
        <input type="text" name="apellido" id="apellido" /> <br />
        <span id="error-apellido" style="display: none;color: red;"
          >Error apellido</span
        >
      </p>
      <p>
        <label for="edad">edad</label> <br />
        <input type="number" name="" id="edad" /> <br />
        <span id="error-edad" style="display: none;color: red;"
          >Error edad</span
        >
      </p>

      <input type="submit" value="enviar" id="enviar" />
    </form>
    <div id="contenido"></div>
  </body>
</html>
